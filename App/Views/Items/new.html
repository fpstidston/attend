{% extends 'base.html' %}

{% block title %}Items{% endblock %}

{% block body %}

    <h1>Add attendance</h1>

    <form method="post" action="/items/create" id="formAddItem">
        <input type="hidden" name="user_id" value="{{ user.id }}">

        <div class="form-group">
            <label for="inputName">Subject</label>
            <input id="inputName" name="name" placeholder="Subject" autofocus value="{{ item.name }}" required class="form-control" />
            <small id="emailHelp" class="form-text text-muted">One word you can use each time you do related activity</small>

        </div>
        <div class="form-group">
            <label for="inputReview">Rating</label>
            <select class="form-control" name="rating">
                <option value="0">Unsure</option>
                <option value="1">Okay</option>
                <option value="2">Good</option>
                <option value="3">Great</option>
                <option value="4">Amazing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputReview">Review</label>
            <textarea id="inputReview" name="review" placeholder="Write a review..." required class="form-control" />{{ item.review }}</textarea>
        </div>
        <div class="form-group">
            <label for="inputDate">Date</label>
            <input id="inputPassword" name="date" value="{{ item.date }}" placeholder="YYYY/MM/DD" required class="form-control" />
        </div>

        <button type="submit" class="btn btn-default">Attend event</button>

    </form>

{% endblock %}
